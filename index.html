<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="calculator">
        <div class="content">
            <div class="display">0</div>
            <div class="buttons">
                <div class = "main">
                    <div class="digits">
                        <button class="clear">CE</button>
                        <button class = "digit">7</button>
                        <button class = "digit">8</button>
                        <button class = "digit">9</button>
                        <button class = "digit">4</button>
                        <button class = "digit">5</button>
                        <button class = "digit">6</button>
                        <button class = "digit">1</button>
                        <button class = "digit">2</button>
                        <button class = "digit">3</button>
                        <button class="digit zero">0</button>
                        <button class="point">.</button>
                    </div>
                    <div class="operators">
                        <button class="divide operator">/</button>
                        <button class="multiply operator">*</button>
                        <button class="subtract operator">-</button>
                        <button class ="add operator">+</button>
                        <button class="equals operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
